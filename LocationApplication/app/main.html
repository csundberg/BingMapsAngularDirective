<div>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>
                    <a href="#/user/{{user.id}}">
                        {{user.firstName}}
                    </a>
                </td>
                <td>{{user.lastName}}</td>
                <td>{{user.city}}</td>
                <td>{{user.state}}</td>
            </tr>
        </tbody>
    </table>
</div>
<a href="#/map">View map of users</a>
